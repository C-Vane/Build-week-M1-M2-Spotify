                </a>
                <a class="button gradient" id="repeat" href="" title="" style="margin-left: 30px">

                </a>

                  <i class="fa fa-laptop ml-3"></i>
                  <i class="fa fa-volume-up mx-3"></i>
                  <input type="range" id="seek" value="0" max="" />
                </div>

<!doctype html>
<html lang="en">

    <head>
        <title>Sign</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/c8c5d377fb.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--login CSS-->
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="/buttons.css">

    </head>

    <body>

        <div class="container">
            <header class="head text-center pt-3 pb-1 mt-3">
                <a class="logo" title="Spotify" href="">
                    <img src="/LogIn/Image/Spotify_Logo_RGB_Black.png" alt="spotifylogo">
                </a>
            </header>

        </div>
        <div class="container">
            <button class="btn btn-primary mt-4">register with facebook</button>
            <label class="form-check-label checkbox font-weight-light mt-4 mb-4" for="agree">
                <input type="checkbox" id="agree" value="remenberuser">
                <span class="checkmark"></span>
                I hereby agree to the Spotify <a href="" class="green"> Terms </a>of <a class="black" href="">Use</a> .
            </label>
            <p class="m-4">If you would like to learn more about how Spotify collects, uses, shares and protects
                personal data,
                please read Spotify's <a href="" class="green">privacy policy</a>.</p>
            <div class="divider m-5">
                <span>or</span>
            </div>
        </div>
        <div class="container">
            <h6 class="text-center font-weight-bold">Register with your email address </h6>
            <form id="form">
                <div class="form-group">
                    <label for="email">What is your email address?
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Email your email address."
                        required>
                </div>
                <div class="form-group">
                    <label for="email2">Confirm email address
                    </label>
                    <input type="email" class="form-control" id="email2" onchange="matchEmail()"
                        placeholder="Re-enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Create a password </label>
                    <input type="password" class="form-control mb-3" placeholder="Create a password." id="password"
                        required>
                </div>
                <div class="form-group mb-4">
                    <label for="nicname">What shall we call you </label>
                    <input type="text" class="form-control mb-2" id="nicname" placeholder="Enter a profile name."
                        required>
                    <small>This will be shown on your profile.</small>
                </div>
                <label for="bdate">What's your date of birth?</label>
                <div class="form-row mb-4" id="bdate">

                    <div class="col-2 col-md-3">
                        <label for="day">Day</label>
                        <input type="number" id="day" class="form-control" placeholder="TT" required>
                    </div>
                    <div class="col-5">
                        <label for="day">Month</label>
                        <select id="inputState" class="form-control" required>
                            <option class="text-muted">Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>Dicember</option>
                        </select>
                    </div>
                    <div class="col-3 col-4">
                        <label for="year">year</label>
                        <input type="number" id="year" class="form-control" placeholder="YYYY" required>
                    </div>
                </div>
                <label for="gender">What's your gender?</label>
                <div class="form-group d-flex justify-content-between col-10" id="gender">
                    <div class="form-check" id="gender">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="Male" value="option1">
                        <label class="form-check-label" for="Male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="Female" value="option2">
                        <label class="form-check-label" for="Female">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="Divers" value="option3">
                        <label class="form-check-label" for="Divers">
                            Divers
                        </label>
                    </div>
                </div>


                <label class="form-check-label checkbox font-weight-light mt-5 mb-5" for="marketing">
                    <input type="checkbox" id="marketing" value="remenberuser">
                    <span class="checkmark"></span>
                    Please send me marketing messages from Spotify.</label>
                <label class="form-check-label checkbox font-weight-light mt-5 mb-5" for="registration">
                    <input type="checkbox" id="registration" value="remenberuser">
                    <span class="checkmark"></span>
                    <p>Share my registration data with the Spotify Content Providers for marketing purposes. I am aware
                        that my data, as described in our privacy policy, may be forwarded to a country outside the
                        European Economic Area</p>
                </label>
                <label class="form-check-label checkbox font-weight-light mt-5 mb-5" for="terms">
                    <input type="checkbox" id="terms" value="remenberuser">
                    <span class="checkmark"></span>
                    I hereby agree to the Spotify <a href="" class="green"> Terms </a>of <a class="black"
                        href="">Use</a> .
                    <p class="mt-3">If you would like to learn more about how Spotify collects, uses, shares and
                        protects personal
                        data, please read <a href="" class="green">privacy policy</a>.</p></label>

                <button type="button" class="btn btn-success col-12 col-6 mb-4" id="login" onclick="signIn()">To
                    register
                </button>
                <p class="text-center">You already have an account? <a href="/index.html" class="green">Sign
                        in</a> .</p>
            </form>
        </div>





        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="/LogIn/script/script.js"></script>
    </body>

</html>

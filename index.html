<!doctype html>
<html lang="en">

    <head>
        <title>Log In</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--SPECIFY CLIENT ID-->
        <meta name="google-signin-client_id"
            content="78495762108-mjj5s44emgdfk1vqupdph0rotrk3vfuc.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/api:client.js"></script>
        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/c8c5d377fb.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--login CSS-->
        <link rel="stylesheet" href="/LogIn/style/style.css">
        <link rel="stylesheet" href="/buttons.css">
        <link href="//db.onlinewebfonts.com/c/02d8f1743ede250c7c9865f1574d7cc6?family=Circular+Book" rel="stylesheet"
            type="text/css" />

    </head>

    <body>

        <div class="container">
            <header class="head text-center pt-3 pb-1">
                <a class="logo" title="Spotify" href="">
                    <img src="/LogIn/Image/Spotify_Logo_RGB_Black.png" alt="spotifylogo">
                </a>
            </header>

        </div>
        <div class="divider"></div>

        <div class="container">
            <div class="text-center mt-4">
                <strong>To continue, log in to Spotify.</strong>
            </div>
            <div id="login">
                <div class="content">
                    <div class="col-xs-12">
                        <div class="row">
                            <button type="button" class="btn btn-primary"> <i class="fab fa-facebook"></i>
                                CONTINUE
                                WITH FACEBOOK </button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-dark"><i class="fab fa-apple    "></i> CONTINUE WITH
                                APPLE</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-outline-secondary" id="googlelogin"
                                data-onsuccess="onSignIn" data-onload="true"><i class="fab fa-google"></i>
                                CONTINUE
                                WITH GOOGLE
                            </button>

                        </div>
                    </div>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <div>
                        <form id="form">
                            <div class="form-group">
                                <label for="email">Email address or username</label>
                                <input type="email" class="form-control" onchange="validateEmail()" id="email"
                                    placeholder="Email address or username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control mb-3" placeholder="Password" id="password"
                                    required>
                                <p><a class=" text-muted password-reset" href="#">Forgot your password?</a>
                                </p>
                            </div>
                            <div class="row mt-5">
                                <div class="form-group form-check col-12 col-md-6 ml-2">
                                    <label class="form-check-label checkbox font-weight-light" for="remember">
                                        <input type="checkbox" id="remember" value="remenberuser" checked>
                                        <span class="checkmark"></span>
                                        Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-success col-12 col-6" id="login"
                                    onmouseup="logIn()">LOG
                                    IN</button>
                            </div>
                            <div class="divider"></div>
                            <div class="col-xs-12">
                                <div class="row mt-4 mb-3">
                                    <p class="m-auto"><strong>Don't have an account?</strong></p>
                                </div>
                                <div class="row">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="window.location.href='/SignUp/signup.html'"> SIGN UP FOR SPOTIFY
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!--GOOGLE SIGN IN-->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="/LogIn/script/script.js"></script>
    </body>

</html>
